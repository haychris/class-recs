{% extends "base.html" %}

{% block content %}
    <div class="queryEntry">
      <form id="queryForm" action="">
        <input type="text" name="query" size="47">
      </form>
    </div>
    {% for result in results %}
      <div class="result">
        {{result}}
      </div>
    {% else %}
      <p>No results.</p>
    {% endfor %}


    <div id="loadMoreButton" onclick="">Load More</div>
{% endblock content %}
